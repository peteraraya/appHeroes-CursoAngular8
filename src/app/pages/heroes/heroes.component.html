<h1>Listado de heroes</h1>

<div class="row animated fadeInDownBig slower">
    <div class="col text-right">
        <button 
                routerLink="/heroe/nuevo"
                routerLinkActive="router-link-active"
                class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Agregar
        </button>
    </div>
</div>

<table  *ngIf="!cargando  && heroes.length > 0"
    class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes ; let i = index">
            <th scope="row"> {{ i+1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success p-2 w-100">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger p-2 w-100">Muerto</label>
               
            </td>
            <td>
                <button 
                        class="btn btn-info mr-1"
                        [routerLink]="['/heroe', heroe.id]"
                    >
                    <i class="fas fa-pen"></i>
                </button>

                <button 
                        class="btn btn-danger"
                        (click)="borrarHeroe(heroe, i)"
                    >
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0"
    class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading"> No hay registros </h4>
    <p>
        <i class="fas fa-exclamation fa-2x "></i>
    </p>
    
</div>

<div *ngIf="cargando"
    class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando ....</h4>
    <p>
        <i class="fas fa-sync-alt fa-spin fa-2x "></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
