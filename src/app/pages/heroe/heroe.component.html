<h1>Heroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button 
            routerLink="/heroes"
            class="btn btn-danger">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form 
            (ngSubmit)="guardar( f)"
            #f="ngForm"
            >

            <div class="form-group">
                <label>Firebase Id</label>
                <input
                    type="text" 
                    placeholder="Firebase ID"
                    class="form-control"
                    [(ngModel)]="heroe.id"
                    name="id"
                    disabled="disabled"
                    required
                >
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input 
                    type="text" 
                    placeholder="Nombre del Héroe" 
                    class="form-control"
                    [(ngModel)]="heroe.nombre"
                    name="nombre"
                    required
                >
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input 
                    type="text" 
                    placeholder="Poder del Héroe" 
                    class="form-control"
                    [(ngModel)]="heroe.poder"
                    name="poder"
                >
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" 
                        (click)="heroe.vivo = false"
                        type="button" 
                        class="btn btn-outline-success w-50">
                    <i class="fas fa-smile"></i>
                    Vivo
                </button>
                <button 
                        *ngIf="!heroe.vivo" 
                        (click)="heroe.vivo = true"
                        type="button" 
                        class="btn btn-outline-danger w-50">
                    <i class="fas fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save    "></i>
                    Guardar
                </button>
            </div>
            
            <small class="form-text text-muted"> Este campo es autogenerado</small>

        </form>
    </div>
</div>
